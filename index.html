<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="player">
        <!-- Dashboard -->
        <div class="dashboard">
            <!-- Header -->
            <header>
                <h4>Now playing:</h4>
                <h2>String 57th & 9th</h2>
            </header>

            <!-- CD -->
            <div class="cd">
                <div class="cd-thumb"></div>
            </div>

            <!-- Control -->
            <div class="control">
                <div class="btn btn-repeat">
                    <i class="fas fa-redo"></i>
                </div>
                <div class="btn btn-prev">
                    <i class="fas fa-step-backward"></i>
                </div>
                <div class="btn btn-toggle-play">
                    <i class="fas fa-pause icon-pause"></i>
                    <i class="fas fa-play icon-play"></i>
                </div>
                <div class="btn btn-next">
                    <i class="fas fa-step-forward"></i>
                </div>
                <div class="btn btn-random">
                    <i class="fas fa-random"></i>
                </div>
            </div>

            <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">

            <audio id="audio" src=""></audio>

        </div>

        <!-- Playlist -->
        <div class="playlist">
        </div>
    </div>

    <!-- Design from: https://static.collectui.com/shots/3671744/musicloud-revolutionary-app-for-music-streaming-large -->
    <script>
        /**
         * 1. Render songs
         * 2. Scroll top
         * 3. Play / pause / seek
         * 4. CD rotate
         * 5. Next / prev
         * 6. Random
         * 7. Next / Repeat when ended
         * 8. Active song
         * 9. Scroll active song into view
         * 10. Play song when click
         */
        const $ = document.querySelector.bind(document);
        const $$ = document.querySelectorAll.bind(document);

        const player = $('.player');
        const heading = $('header h2');
        const cdThumb = $('.cd-thumb');
        const audio = $('#audio');
        const cd = $('.cd');
        const playBtn = $('.btn-toggle-play');
        const progress = $('.progress');
        const prevBtn = $('.btn-prev');
        const netxBtn = $('.btn-next');
        const randomBtn = $('.btn-random');
        const repeatBtn = $('.btn-repeat');

        const app = {
            currentIndex: 0,
            isPlaying: false,
            isRandom: false,
            isRepeat: false,
            songs: [
                {
                    name: "Navada",
                    singer: "Vicetone feat Cozi Zuehlsdorff",
                    path: "./musics/Nevada (Lyrics) - Vicetone feat Cozi Zuehlsdorff.mp3",
                    image: "./images/navada.jpg"
                },
                {
                    name: "Nếu Lúc Trước Em Đừng Tới",
                    singer: "Quang Vinh",
                    path: "./musics/NeuLucTruocEmDungToi-QuangVinh-2430527.mp3",
                    image: "./images/neu-luc-truoc-em-dung-toi.jpg"
                },
                {
                    name: "Naughty Boy",
                    singer: "La la la ft. Sam Smith",
                    path: "./musics/Naughty Boy, Sam Smith - La la la (Lyrics).mp3",
                    image: "./images/naughty-boy.jpg"
                },
                {
                    name: "Shape of You",
                    singer: "Ed Sheeran",
                    path: "./musics/Ed Sheeran - Shape of You (Official Music Video).mp3",
                    image: "./images/shape-on-you.jpg"
                },
                {
                    name: "The Nights",
                    singer: "Avicii",
                    path: "./musics/Avicii - The Nights.mp3",
                    image: "./images/the-night.jpg"
                },
                {
                    name: "Beggin'",
                    singer: "Måneskin",
                    path: "./musics/Måneskin - Beggin' (Lyrics).mp3",
                    image: "./images/beggin.jpg"
                },
                {
                    name: "Monsters",
                    singer: "Katie Sky",
                    path: "./musics/Monsters - Katie Sky (Lyrics + Vietsub) ♫.mp3",
                    image: "./images/monster.jpg"
                },
                {
                    name: "Mood",
                    singer: "24kGoldn ft. iann dior",
                    path: "./musics/24kGoldn - Mood (Official Video) ft. iann dior.mp3",
                    image: "./images/mood.jpg"
                },
                {
                    name: "Unstoppable",
                    singer: "Sia",
                    path: "./musics/Sia - Unstoppable (Lyrics).mp3",
                    image: "./images/unstoppable.jpg"
                },
                {
                    name: "At My Worst",
                    singer: "Pink Sweat",
                    path: "./musics/Pink Sweat$ - At My Worst (Official Video).mp3",
                    image: "./images/at-my-worst.jpg"
                },
                {
                    name: "Way Back Home",
                    singer: "SHAUN feat. Conor Maynard",
                    path: "./musics/SHAUN feat. Conor Maynard - Way Back Home (Lyrics) Sam Feldt Edit.mp3",
                    image: "./images/way-back-home.jpg"
                }
            ],
            render: function () {
                const htmls = this.songs.map(song => {
                    return `
                    <div class="song">
                            <div class="thumb"
                                style="background-image: url('${song.image}')">
                            </div>
                            <div class="body">
                                <h3 class="title">${song.name}</h3>
                                <p class="author">${song.singer}</p>
                            </div>
                            <div class="option">
                                <i class="fas fa-ellipsis-h"></i>
                            </div>
                        </div>                    
                    `
                })
                $('.playlist').innerHTML = htmls.join('');
            },
            defineProperties: function () {
                Object.defineProperty(this, 'currentSong', {
                    get: function () {
                        return this.songs[this.currentIndex];
                    }
                })
            },
            handleEvents: function () {
                const _this = this;
                const cdWidth = cd.offsetWidth;

                // Xử lý khi CD quay / dừng
                const cdThumbAnimate = cdThumb.animate([
                    // keyframes
                    { transform: 'rotate(360deg)' }
                ], {
                    // timing options
                    duration: 10000, // 10 seconds
                    iterations: Infinity
                })
                cdThumbAnimate.pause();

                // Xử lý phóng to / thu nhỏ CD
                document.onscroll = function () {
                    const scrollTop = window.scrollY || document.documentElement.scrollTop;
                    const newCdWidth = cdWidth - scrollTop;

                    cd.style.width = newCdWidth > 0 ? newCdWidth + 'px' : 0;
                    cd.style.opacity = newCdWidth / cdWidth;
                }

                // Xử lý khi click Play
                playBtn.onclick = function () {
                    if (_this.isPlaying) {
                        audio.pause();
                    } else {
                        audio.play();
                    }

                    // Khi song được play
                    audio.onplay = function () {
                        _this.isPlaying = true;
                        player.classList.add('playing');
                        cdThumbAnimate.play();
                    }

                    // Khi song bị pause
                    audio.onpause = function () {
                        _this.isPlaying = false;
                        player.classList.remove('playing');
                        cdThumbAnimate.pause();
                    }

                    // Khi tiến độ bài hát bị thay đổi
                    audio.ontimeupdate = function () {
                        if (audio.duration) {
                            const progressPercent = Math.floor(audio.currentTime / audio.duration * 100);
                            progress.value = progressPercent;
                        }
                    }

                    // Xử lý khi tua xong
                    progress.onchange = function (e) {
                        const seekTime = audio.duration / 100 * e.target.value;
                        audio.currentTime = seekTime;
                    }
                }

                // Xử lý khi prev song
                prevBtn.onclick = function () {
                    if (_this.isRandom) {
                        _this.randomSong();
                    } else {
                        _this.prevSong();
                    }
                    audio.play();
                }

                // Xử lý khi next song
                netxBtn.onclick = function () {
                    if (_this.isRandom) {
                        _this.randomSong();
                    } else {
                        _this.nextSong();
                    }
                    audio.play();
                }

                // Xử lý khi bật / tắt random
                randomBtn.onclick = function () {
                    _this.isRandom = !_this.isRandom;
                    randomBtn.classList.toggle('active', _this.isRandom);
                }

                // Xử lý repeat
                repeatBtn.onclick = function () {
                    _this.isRepeat = !_this.isRepeat;
                    repeatBtn.classList.toggle('active', _this.isRepeat);
                }

                // Xử lý khi hết bài hát
                audio.onended = function () {
                    if (_this.isRepeat) {
                        audio.play();
                    } else {
                        netxBtn.click();
                    }
                }
            },
            loadCurrentSong: function () {
                heading.textContent = this.currentSong.name;
                cdThumb.style.backgroundImage = `url('${this.currentSong.image}')`;
                audio.src = this.currentSong.path;
            },
            prevSong: function () {
                this.currentIndex--;
                if (this.currentIndex < 0) {
                    this.currentIndex = this.songs.length - 1;
                }
                this.loadCurrentSong();
            },
            nextSong: function () {
                this.currentIndex++;
                if (this.currentIndex >= this.songs.length) {
                    this.currentIndex = 0;
                }
                this.loadCurrentSong();
            },
            randomSong: function () {
                let newIndex;
                do {
                    newIndex = Math.floor(Math.random() * this.songs.length);
                } while (newIndex === this.currentIndex)

                this.currentIndex = newIndex;
                this.loadCurrentSong();
            },
            start: function () {
                // Định nghĩa các thuộc tính cho object
                this.defineProperties();

                // Lắng nghe / xử lý các sự kiện (DOM events)
                this.handleEvents();

                // Tải thông tin bài hát đầu tiên khi chạy ứng dung
                this.loadCurrentSong();

                // Render playlist
                this.render();
            },
        }

        app.start();
    </script>
</body>

</html>
